<div class="traum-editor">
  <h2>Traum erfassen</h2>

  <input [(ngModel)]="titel" placeholder="Titel" />
  <textarea [(ngModel)]="inhalt" placeholder="Traumbeschreibung..."></textarea>

  <button (click)="visualisieren()" [disabled]="loading || !inhalt">
    {{ loading ? 'Visualisiert...' : 'Visualisieren' }}
  </button>

  <div *ngIf="bild">
    <h3>Visualisiertes Bild</h3>
    <img [src]="bild" alt="Traumbild" />
  </div>
  <div *ngIf="loading" class="spinner">
    âœ¨ Dein Traum wird visualisiert ...
  </div>


  <button (click)="speichern()" [disabled]="!titel || !inhalt">Speichern</button>
</div>
